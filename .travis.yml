if: tag IS blank
language: node_js
node_js: '10.15'
cache: yarn

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"

install:
  - yarn --offline

before_script:
  - yarn lint
  - yarn coverage
  - yarn coverage-report
  - yarn bump-version

script:
  - yarn build

deploy:
  provider: npm
  email: dan@dandoes.net
  skip_cleanup: true
  api_key: $NPM_TOKEN
  on:
    repo: DanielSchaffer/webpack-babel-multi-target-plugin
    all_branches: true
    condition: $TRAVIS_BRANCH =~ ^master|release\/[0-9]+\.[0-9]+\.[0-9]$

after_deploy:
  - ./script/push
